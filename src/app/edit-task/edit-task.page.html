<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{task?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>TÃ­tle</ion-label>
    <ion-input type="text" placeholder="Title..." [(ngModel)]="task.title"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input type="text" placeholder="Description..." [(ngModel)]="task.description"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="saveTask(task)">Save</button>

  <button ion-button block clear color="danger" (click)="removeTask(task)">Remove</button>

</ion-content>
